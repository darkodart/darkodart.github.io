<!DOCTYPE html>
<html>
<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>
  <script>
    async function fetchAndDecryptData() {
      const response = await fetch("https://raw.githubusercontent.com/darkodart/darkodart.github.io/main/json/update.json");
      const json = await response.json();

      const keyResponse = await fetch("https://raw.githubusercontent.com/darkodart/darkodart.github.io/main/json/update.bin");
      const keyArrayBuffer = await keyResponse.arrayBuffer();
      const key = new Uint8Array(keyArrayBuffer);

      const iv = CryptoJS.enc.Base64.parse(json.iv);
      const ciphertext = CryptoJS.enc.Base64.parse(json.ciphertext);

      const decrypted = CryptoJS.AES.decrypt({ ciphertext: ciphertext }, CryptoJS.lib.WordArray.create(key), { iv: iv });
      const decryptedText = decrypted.toString(CryptoJS.enc.Utf8);

      // Langsung mengarahkan pemutaran ke tautan M3U yang dihasilkan dari dekripsi
      window.location.replace(decryptedText);
    }

    fetchAndDecryptData();
  </script>
</body>
</html>
